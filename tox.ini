[tox]
envlist =
    py{34,35,36}-django20
    py{35,36,37}-django21
    py{35,36,37}-django3
    flake8
    isort

[testenv]
deps =
    django111: Django>=1.11,<2.0
    django20: Django>=2.0,<2.1
    django21: Django>=2.1,<2.2
    django3: Django>=3.0
    Pillow
    six
commands = make test
whitelist_externals = make

[testenv:flake8]
commands = make flake8
deps = flake8

[testenv:isort]
commands = make isort
deps = isort
